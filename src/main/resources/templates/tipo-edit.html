{{> header}}

<form action="/tipo/{{tipo.id}}" method="POST">
  <div class="form-group">
    <label for="name">Nome</label>
	<input type="text" class="form-control" name="nome" id="nome" value="{{tipo.nome}}" placeholder="Digite o nome">
  </div>
  <br />
  <button type="submit" class="btn btn-default">Alterar</button>
  <a class="btn btn-default" href="/tipo">Voltar</a>
</form>

{{> footer}}
